<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>З днем народження!</title>
    <link rel="stylesheet" type="text/css" href="style-pages.css">
</head>

<body>
    <img src="images/hookah.png">
    <h2>Хєрасє, ти рєзко нажала...<br><br>
        Ану давай, звони до "ініціатора" подарка і в нього узнавай)))<br><br>
        А то дивись на неї, самостоятєльна дуже)))
    </h2>
    <div class="scroll-down" id="scrollArrow"><img src="images/arrow.png"></div>
</body>
<script>
    const arrow = document.getElementById('scrollArrow');

    window.addEventListener('scroll', () => {
        const scrollPosition = window.innerHeight + window.scrollY;
        const pageHeight = document.body.offsetHeight;

        if (scrollPosition >= pageHeight) {
            arrow.classList.add('hidden');
        } else {
            arrow.classList.remove('hidden');
        }
    });

    arrow.addEventListener('click', () => {
        window.scrollBy({
            top: window.innerHeight,
            behavior: 'smooth'
        });
    });
</script>

</html>
